<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centennial ‚Äì South Conference Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 2s ease-in-out;
    }

    .fade {
      opacity: 0;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      padding: 20px 30px;
      background: rgba(50, 50, 50, 0.95);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 2.0rem;
      font-weight: 600;
      color: #00539f;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    #logo {
      max-width: 170px;
      height: auto;
      opacity: 0.95;
    }

    main {
      position: relative;
      z-index: 2;
      height: 100vh;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      padding-top: 80px;
    }

    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-right: 40px;
    }

    .middle-box {
      text-align: center;
    }

    .clock {
      font-size: 4rem;
      font-weight: 600;
      margin: 0 0 5px 0;
    }

    .date {
      font-size: 1.2rem;
      margin: 0 0 50px 0;
      color: #f7b500;
    }

    #status {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
    }

    #status.available { color: #00c853; }
    #status.busy { color: #e53935; }

    .upcoming {
      margin-top: 50px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .upcoming-title {
      font-size: 0.9rem;
      color: #f7b500;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .appointment {
      margin: 8px 0;
      color: #ccc;
    }

    .weather {
      position: absolute;
      bottom: 40px;
      left: 30px;
    }

    .calendar-container {
      width: 400px;
      min-width: 400px;
      background: rgba(40, 40, 40, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      align-self: center;
      max-height: 85vh;
      overflow-y: auto;
    }

    .calendar-header {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #f7b500;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .calendar-day-name {
      text-align: center;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 6px 0;
      color: #00539f;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: rgba(60, 60, 60, 0.5);
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
      padding: 3px;
      min-height: 45px;
    }

    .calendar-day:hover {
      background: rgba(80, 80, 80, 0.7);
    }

    .calendar-day.today {
      background: rgba(0, 83, 159, 0.6);
      font-weight: 700;
    }

    .calendar-day.has-events {
      border: 2px solid #f7b500;
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .day-number {
      font-size: 0.85rem;
      margin-bottom: 1px;
      font-weight: 600;
    }

    .event-indicator {
      font-size: 0.6rem;
      color: #f7b500;
      text-align: center;
      line-height: 1.1;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .event-count {
      font-size: 0.6rem;
      color: #00c853;
      margin-top: 1px;
    }

    .temp {
      font-size: 2rem;
      font-weight: 600;
    }

    .forecast {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      font-size: 0.85rem;
    }

    .forecast div {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="bg1" class="background"></div>
  <div id="bg2" class="background fade"></div>

  <header>
    <h1>Centennial ‚Äì South Conference Room</h1>
    <img id="logo" src="https://wg.scene7.com/is/image/wrenchgroup/updated-2023-logo-pl23wi001wg?fmt=png-alpha" alt="Plumbline Logo">
  </header>

  <main>
    <div class="left-content">
      <!-- Center: Clock, Date, Status -->
      <div class="middle-box">
        <div class="clock" id="clock">--:--</div>
        <div class="date" id="date">Loading...</div>
        <div id="status">Loading schedule...</div>
        <div class="upcoming" id="upcoming"></div>
      </div>
    </div>

    <!-- Right: Month Calendar -->
    <div class="calendar-container">
      <div class="calendar-header" id="calendar-header">October 2024</div>
      <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <!-- Bottom: Weather -->
    <div class="weather" id="weather">
      <div class="temp" id="temp">--¬∞F</div>
      <div id="conditions"></div>
      <div class="forecast" id="forecast"></div>
    </div>
  </main>

  <script>
    const IMAGES = [
      "images/calphoto1.jpg",
      "images/calphoto2.jpg",
      "images/calphoto3.jpg",
      "images/calphoto4.jpg",
      "images/calphoto5.jpg"
    ];

    const ICS_URL = "https://ics-proxy.highdefpants.workers.dev/?url=" + encodeURIComponent(
      "https://outlook.office365.com/owa/calendar/73ff77286546455d984e75751c99096d@plumblineservices.com/e8f33aaadcfb49e5b0a03df0bdb5e2c58129590484901015770/calendar.ics"
    );

    const LAT = 39.5807, LON = -104.8772;

    // Background rotation
    let currentBg = 0;
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");
    bg1.style.backgroundImage = `url('${IMAGES[0]}')`;

    setInterval(() => {
      const next = (currentBg + 1) % IMAGES.length;
      const front = currentBg % 2 ? bg2 : bg1;
      const back = currentBg % 2 ? bg1 : bg2;
      back.style.backgroundImage = `url('${IMAGES[next]}')`;
      front.classList.add("fade");
      back.classList.remove("fade");
      currentBg = next;
    }, 15000);

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent =
        now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather
    async function loadWeather() {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&temperature_unit=fahrenheit&current=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode&forecast_days=4&timezone=auto`;
        const res = await fetch(url);
        const data = await res.json();
        const codes = { 0:"‚òÄÔ∏è", 1:"üå§", 2:"‚õÖ", 3:"‚òÅÔ∏è", 45:"üå´", 48:"üå´", 51:"üå¶", 61:"üåß", 71:"‚ùÑÔ∏è", 80:"üåß", 95:"‚õà" };

        document.getElementById("temp").textContent = Math.round(data.current.temperature_2m) + "¬∞F";
        document.getElementById("conditions").textContent = codes[data.current.weathercode] || "";

        const fc = document.getElementById("forecast");
        fc.innerHTML = "";
        for (let i = 1; i < data.daily.time.length; i++) {
          const d = new Date(data.daily.time[i]);
          fc.innerHTML += `<div>${["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][d.getDay()]}<br>${codes[data.daily.weathercode[i]] || ""}<br><small>${Math.round(data.daily.temperature_2m_max[i])}¬∞/${Math.round(data.daily.temperature_2m_min[i])}¬∞</small></div>`;
        }
      } catch (e) {
        console.log("Weather error", e);
      }
    }

    loadWeather();
    setInterval(loadWeather, 1800000);

    // ICS calendar status (today only)
    async function loadICS() {
      try {
        const res = await fetch(ICS_URL);
        const text = await res.text();
        const unfolded = text.replace(/\r?\n[ \t]/g, "");
        const lines = unfolded.split(/\r?\n/);
        const events = [];
        let current = {};
        for (const line of lines) {
          if (line.startsWith("BEGIN:VEVENT")) current = {};
          else if (line.startsWith("SUMMARY:")) current.summary = line.slice(8).trim();
          else if (line.startsWith("DTSTART")) current.start = parseDate(line);
          else if (line.startsWith("DTEND")) current.end = parseDate(line);
          else if (line.startsWith("END:VEVENT")) events.push(current);
        }

        updateStatus(events);
        buildCalendar(events);
      } catch (e) {
        document.getElementById("status").textContent = "Unable to load schedule";
        console.error("ICS error", e);
      }
    }

    function parseDate(line) {
      const match = line.match(/(\d{8}T\d{6})(Z)?$/);
      if (!match) return null;
      const dateStr = match[1];
      const isUtc = !!match[2];
      const year = dateStr.substr(0, 4),
            mon = dateStr.substr(4, 2),
            day = dateStr.substr(6, 2),
            hour = dateStr.substr(9, 2),
            min = dateStr.substr(11, 2),
            sec = dateStr.substr(13, 2);
      const iso = `${year}-${mon}-${day}T${hour}:${min}:${sec}${isUtc ? "Z" : ""}`;
      return new Date(iso);
    }

    function updateStatus(events) {
      const now = new Date();
      const todayEvents = events.filter(e => e.start && e.start.toDateString() === now.toDateString());
      const ongoing = todayEvents.find(e => now >= e.start && now < e.end);
      const statusEl = document.getElementById("status");
      
      if (ongoing) {
        statusEl.textContent = "üî¥ In Use ‚Äì " + (ongoing.summary || "Meeting") + " until " + formatTime(ongoing.end);
        statusEl.className = "busy";
      } else {
        const next = todayEvents.find(e => e.start > now);
        statusEl.textContent = next ? "üü¢ Available until " + formatTime(next.start) : "üü¢ Available all day";
        statusEl.className = "available";
      }
      
      // Show upcoming appointments
      const upcomingEl = document.getElementById("upcoming");
      const futureEvents = todayEvents.filter(e => e.start > now).slice(0, 3);
      
      if (futureEvents.length > 0) {
        let html = '<div class="upcoming-title">Upcoming Today</div>';
        futureEvents.forEach(event => {
          html += `<div class="appointment">${formatTime(event.start)} - ${formatTime(event.end)}: ${event.summary || "Meeting"}</div>`;
        });
        upcomingEl.innerHTML = html;
      } else {
        upcomingEl.innerHTML = "";
      }
    }

    function formatTime(d) {
      return d ? d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" }) : "";
    }

    loadICS();
    setInterval(loadICS, 120000);

    // Build month calendar
    function buildCalendar(events) {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      
      // Update header
      const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      document.getElementById("calendar-header").textContent = `${monthNames[month]} ${year}`;
      
      // Get first day of month and number of days
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDayOfWeek = firstDay.getDay();
      
      // Get last month's days to fill in
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      
      const grid = document.getElementById("calendar-grid");
      grid.innerHTML = "";
      
      // Day names - Monday through Friday only
      const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      dayNames.forEach(name => {
        const dayName = document.createElement("div");
        dayName.className = "calendar-day-name";
        dayName.textContent = name;
        grid.appendChild(dayName);
      });
      
      // Find the first Monday of the month (or before it)
      let currentDate = new Date(firstDay);
      // Go back to previous Monday if month doesn't start on Monday
      while (currentDate.getDay() !== 1) {
        currentDate.setDate(currentDate.getDate() - 1);
      }
      
      // Generate 5 weeks of weekdays (25 days total)
      for (let week = 0; week < 5; week++) {
        for (let dayOfWeek = 1; dayOfWeek <= 5; dayOfWeek++) {
          const day = currentDate.getDate();
          const currentMonth = currentDate.getMonth();
          const currentYear = currentDate.getFullYear();
          
          const dayEl = document.createElement("div");
          const isToday = day === now.getDate() && 
                         currentMonth === now.getMonth() && 
                         currentYear === now.getFullYear();
          const isCurrentMonth = currentMonth === month;
          
          dayEl.className = "calendar-day" + 
                           (isToday ? " today" : "") + 
                           (!isCurrentMonth ? " other-month" : "");
          
          // Find events for this day
          const dayEvents = events.filter(e => {
            if (!e.start) return false;
            return e.start.getDate() === day && 
                   e.start.getMonth() === currentMonth && 
                   e.start.getFullYear() === currentYear;
          });
          
          let innerHTML = `<div class="day-number">${day}</div>`;
          
          if (dayEvents.length > 0) {
            dayEl.classList.add("has-events");
            // Show first event name (truncated)
            const firstEvent = dayEvents[0].summary || "Meeting";
            innerHTML += `<div class="event-indicator">${firstEvent}</div>`;
            if (dayEvents.length > 1) {
              innerHTML += `<div class="event-count">+${dayEvents.length - 1} more</div>`;
            }
          }
          
          dayEl.innerHTML = innerHTML;
          grid.appendChild(dayEl);
          
          // Move to next day
          currentDate.setDate(currentDate.getDate() + 1);
        }
        // Skip weekend
        currentDate.setDate(currentDate.getDate() + 2);
      }
    }
  </script>
</body>
</html>
