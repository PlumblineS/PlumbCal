<!DOCTYPE html>
<html lang="en">
<head>

  <title>Centennial ‚Äì South Conference Room</title>

      font-family: "Segoe UI", sans-serif;
      color: white;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background-image 1s ease-in-out;
      background-color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .logo {
      height: 60px;
    }

    .main {
      display: flex;
      justify-content: space-between;
      padding: 40px;
      flex: 1;
    }

    .left {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .time {
      font-size: 4em;
      font-weight: 500;
    }

    .date {
      font-size: 1.5em;
      opacity: 0.8;
    }

    .status {
      font-size: 2em;
      font-weight: 600;
      margin-top: 30px;
    }

    .available {
      color: #4caf50;
    }

    .busy {
      color: #f44336;
    }

    .weather {
      font-size: 1.2em;
      margin-top: 40px;
      opacity: 0.9;
    }

    .right {
      text-align: right;
      max-width: 40%;
    }

    .meeting {
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
    }

    .meeting time {

    .meeting h3 {
      margin: 5px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Centennial ‚Äì South Conference Room</h1>
    <img class="logo" src="images/plumbline-logo.png" alt="Plumbline Logo" />
  </header>

  <div class="main">
    <div class="left">
      <div>
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        <div class="status" id="status"></div>
        <div class="weather" id="weather"></div>
      </div>
    </div>

    <div class="right" id="meetings">
      <p>Loading schedule...</p>
    </div>
  </div>

  <script>
    // üñºÔ∏è Background images
    const images = [
      "images/calphoto1.jpg",
      "images/calphoto2.jpg",
      "images/calphoto3.jpg",
      "images/calphoto4.jpg",
      "images/calphoto5.jpg"
    ];
    let currentImage = 0;
    function cycleBackground() {
      document.body.style.backgroundImage = `url('${images[currentImage]}')`;
      currentImage = (currentImage + 1) % images.length;
    }
    cycleBackground();
    setInterval(cycleBackground, 15000); // every 15 seconds

    // ‚è∞ Time + Date
    function updateClock() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      document.getElementById("date").textContent = now.toLocaleDateString([], {weekday: 'long', month: 'long', day: 'numeric'});
    }
    updateClock();
    setInterval(updateClock, 1000);

    // üå§Ô∏è Weather
    async function loadWeather() {
      try {
        const res = await fetch("https://wttr.in/Centennial?format=%t+%C");
        const text = await res.text();
        document.getElementById("weather").textContent = "Weather: " + text.replace("+", "") + "¬∞F";
      } catch {
        document.getElementById("weather").textContent = "Weather unavailable";
      }
    }
    loadWeather();
    setInterval(loadWeather, 900000);

      );

        renderMeetings(events);
      } catch (err) {
        document.getElementById("meetings").innerHTML = "<p>Unable to load calendar</p>";
        console.error(err);
      }
    }
