<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="screen-orientation" content="landscape" />
  <title>Centennial – South Conference Room</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a2332;
      color: #fff;
      overflow: hidden;
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
      background-size: cover;
      background-position: center;
      filter: blur(0px);
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, 
        rgba(26, 35, 50, 0.85) 0%, 
        rgba(26, 35, 50, 0.75) 50%,
        rgba(26, 35, 50, 0.85) 100%);
      z-index: 1;
    }

    /* Header */
    header {
      position: relative;
      z-index: 2;
      padding: 30px 50px;
      background: rgba(15, 23, 35, 0.95);
      border-bottom: 3px solid #3a5a7f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 300;
      color: #ffffff;
      margin: 0;
      letter-spacing: 0.5px;
    }

    #logo {
      max-width: 180px;
      height: auto;
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      padding: 20px;
    }

    /* Status Card */
    .status-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
    }

    .clock {
      font-size: 5rem;
      font-weight: 200;
      letter-spacing: -2px;
      margin: 0 0 10px 0;
      color: #ffffff;
    }

    .date {
      font-size: 1.3rem;
      font-weight: 300;
      margin: 0 0 30px 0;
      color: #b8c5d6;
      letter-spacing: 1px;
    }

    /* Availability Status */
    .status-section {
      margin: 30px 0;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #status {
      font-size: 2rem;
      font-weight: 400;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    #status.available { 
      color: #4caf50;
    }
    
    #status.busy { 
      color: #ef5350;
    }

    .status-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-icon.available {
      background: #4caf50;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }

    .status-icon.busy {
      background: #ef5350;
      box-shadow: 0 0 20px rgba(239, 83, 80, 0.5);
    }

    /* Upcoming Meetings */
    .upcoming {
      margin-top: 30px;
      width: 100%;
    }

    .upcoming-title {
      font-size: 0.9rem;
      color: #8899aa;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .appointment {
      background: rgba(255, 255, 255, 0.06);
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1rem;
      color: #d4dce6;
      border-left: 4px solid #3a5a7f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .appointment-time {
      font-weight: 600;
      color: #7fa3c9;
      font-size: 0.95rem;
    }

    .appointment-title {
      flex: 1;
      margin-left: 15px;
      font-weight: 400;
      font-size: 0.95rem;
    }

    /* Weather */
    .weather {
      position: absolute;
      bottom: 100px;
      left: 50px;
      z-index: 2;
      background: rgba(15, 23, 35, 0.8);
      backdrop-filter: blur(10px);
      padding: 25px 35px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .temp {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      color: #ffffff;
    }

    #conditions {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .forecast {
      display: flex;
      gap: 20px;
      font-size: 1rem;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .forecast > div {
      text-align: center;
      min-width: 70px;
    }

    .forecast-day-name {
      font-weight: 500;
      margin-bottom: 8px;
      color: #8899aa;
      font-size: 0.9rem;
    }

    .forecast-icon {
      font-size: 2rem;
      margin: 8px 0;
    }

    .forecast-temps {
      font-size: 0.95rem;
      color: #b8c5d6;
    }

    /* No meetings message */
    .no-meetings {
      color: #8899aa;
      font-style: italic;
      font-size: 1.1rem;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <header>
    <h1>Centennial – South Conference Room</h1>
    <img id="logo" src="https://wg.scene7.com/is/image/wrenchgroup/updated-2023-logo-pl23wi001wg?fmt=png-alpha" alt="Plumbline Logo">
  </header>

  <div class="container">
    <div class="status-card">
      <div class="clock" id="clock">--:--</div>
      <div class="date" id="date">Loading...</div>
      
      <div class="status-section">
        <div id="status">
          <span class="status-icon available" id="status-icon"></span>
          <span id="status-text">Loading schedule...</span>
        </div>
      </div>

      <div class="upcoming" id="upcoming"></div>
    </div>
  </div>

  <div class="weather">
    <div class="temp" id="temp">--°F</div>
    <div id="conditions"></div>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const ICS_URL = "https://ics-proxy.highdefpants.workers.dev/?url=" + encodeURIComponent(
      "https://outlook.office365.com/owa/calendar/73ff77286546455d984e75751c99096d@plumblineservices.com/e8f33aaadcfb49e5b0a03df0bdb5e2c58129590484901015770/calendar.ics"
    );

    const LAT = 39.5807, LON = -104.8772;

    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent =
        now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric", year: "numeric" });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather
    async function loadWeather() {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&temperature_unit=fahrenheit&current=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode&forecast_days=4&timezone=auto`;
        const res = await fetch(url);
        const data = await res.json();
        const codes = { 0:"☀️", 1:"🌤", 2:"⛅", 3:"☁️", 45:"🌫", 48:"🌫", 51:"🌦", 61:"🌧", 71:"❄️", 80:"🌧", 95:"⛈" };

        document.getElementById("temp").textContent = Math.round(data.current.temperature_2m) + "°F";
        document.getElementById("conditions").textContent = codes[data.current.weathercode] || "";

        const fc = document.getElementById("forecast");
        fc.innerHTML = "";
        for (let i = 1; i <= 3 && i < data.daily.time.length; i++) {
          const d = new Date(data.daily.time[i]);
          const dayName = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"][d.getDay()];
          const icon = codes[data.daily.weathercode[i]] || "";
          const high = Math.round(data.daily.temperature_2m_max[i]);
          const low = Math.round(data.daily.temperature_2m_min[i]);
          
          fc.innerHTML += `
            <div>
              <div class="forecast-day-name">${dayName}</div>
              <div class="forecast-icon">${icon}</div>
              <div class="forecast-temps">${high}°/${low}°</div>
            </div>
          `;
        }
      } catch (e) {
        console.log("Weather error", e);
      }
    }

    loadWeather();
    setInterval(loadWeather, 1800000);

    // ICS calendar status
    async function loadICS() {
      try {
        const res = await fetch(ICS_URL);
        const text = await res.text();
        const unfolded = text.replace(/\r?\n[ \t]/g, "");
        const lines = unfolded.split(/\r?\n/);
        const events = [];
        let current = {};
        for (const line of lines) {
          if (line.startsWith("BEGIN:VEVENT")) current = {};
          else if (line.startsWith("SUMMARY:")) current.summary = line.slice(8).trim();
          else if (line.startsWith("DTSTART")) current.start = parseDate(line);
          else if (line.startsWith("DTEND")) current.end = parseDate(line);
          else if (line.startsWith("END:VEVENT")) events.push(current);
        }

        updateStatus(events);
      } catch (e) {
        document.getElementById("status-text").textContent = "Unable to load schedule";
        console.error("ICS error", e);
      }
    }

    function parseDate(line) {
      const match = line.match(/(\d{8}T\d{6})(Z)?$/);
      if (!match) return null;
      const dateStr = match[1];
      const isUtc = !!match[2];
      const year = dateStr.substr(0, 4),
            mon = dateStr.substr(4, 2),
            day = dateStr.substr(6, 2),
            hour = dateStr.substr(9, 2),
            min = dateStr.substr(11, 2),
            sec = dateStr.substr(13, 2);
      const iso = `${year}-${mon}-${day}T${hour}:${min}:${sec}${isUtc ? "Z" : ""}`;
      return new Date(iso);
    }

    function updateStatus(events) {
      const now = new Date();
      const todayEvents = events.filter(e => e.start && e.start.toDateString() === now.toDateString());
      const ongoing = todayEvents.find(e => now >= e.start && now < e.end);
      const statusEl = document.getElementById("status");
      const statusText = document.getElementById("status-text");
      const statusIcon = document.getElementById("status-icon");
      
      if (ongoing) {
        statusText.textContent = "In Use – " + (ongoing.summary || "Meeting") + " until " + formatTime(ongoing.end);
        statusEl.className = "busy";
        statusIcon.className = "status-icon busy";
      } else {
        const next = todayEvents.find(e => e.start > now);
        statusText.textContent = next ? "Available until " + formatTime(next.start) : "Available all day";
        statusEl.className = "available";
        statusIcon.className = "status-icon available";
      }
      
      // Show upcoming appointments
      const upcomingEl = document.getElementById("upcoming");
      const futureEvents = todayEvents.filter(e => e.start > now).slice(0, 4);
      
      if (futureEvents.length > 0) {
        let html = '<div class="upcoming-title">Upcoming Today</div>';
        futureEvents.forEach(event => {
          html += `
            <div class="appointment">
              <span class="appointment-time">${formatTime(event.start)} - ${formatTime(event.end)}</span>
              <span class="appointment-title">${event.summary || "Meeting"}</span>
            </div>
          `;
        });
        upcomingEl.innerHTML = html;
      } else if (!ongoing) {
        upcomingEl.innerHTML = '<div class="no-meetings">No meetings scheduled for today</div>';
      } else {
        upcomingEl.innerHTML = '';
      }
    }

    function formatTime(d) {
      return d ? d.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" }) : "";
    }

    loadICS();
    setInterval(loadICS, 120000);
  </script>
</body>
</html>
