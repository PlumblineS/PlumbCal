<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centennial ‚Äì South Conference Room</title>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
    }
    .background {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
      z-index: -1;
      filter: brightness(0.85);
    }
    header {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 10px 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #f7b500;
    }
    .logo {
      height: 50px;
    }
    main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.3);
      padding: 30px 60px;
      border-radius: 20px;
      width: 80%;
      max-width: 700px;
    }
    #time {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    #date {
      font-size: 1.3rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    #status {
      font-size: 2rem;
      font-weight: 600;
      margin: 20px 0;
      word-break: break-word;
    }
    .available { color: #00ff88; }
    .busy { color: #ff4c4c; }
    .error { color: #ffaa00; }
    #status.loading::before {
      content: "‚è≥ ";
    }
    #weather {
      font-size: 1.3rem;
      opacity: 0.95;
    }
    #forecast {
      margin-top: 15px;
      font-size: 1.1rem;
      opacity: 0.9;
    }
    #calendar-grid {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    #calendar-grid h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }
    #calendar-grid ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    #calendar-grid li {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #f7b500;
    }
    #ics-upload {
      margin-top: 10px;
      font-size: 1rem;
      opacity: 0.8;
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  <header>
    <h1>Centennial ‚Äì South Conference Room</h1>
    <img
      class="logo"
      src="https://wg.scene7.com/is/image/wrenchgroup/updated-2023-logo-pl23wi001wg?fmt=png-alpha"
      alt="Plumbline Logo" />
  </header>
  <main role="main" aria-live="polite">
    <div id="time">--:--</div>
    <div id="date">Loading...</div>
    <div id="status" class="available">Loading schedule...</div>
    <div id="weather">Loading weather...</div>
    <div id="forecast"></div>
    <div id="calendar-grid">
      <h3>Today's Schedule</h3>
      <ul id="event-list"></ul>
    </div>
    <div id="ics-upload">
      <label for="ics-file">Upload ICS file for testing:</label>
      <input type="file" id="ics-file" accept=".ics" />
    </div>
  </main>
  <footer>Auto-refreshes every 2 minutes</footer>
  <script>
    /* ---------- CONFIG ---------- */
    const IMAGES = [
      "images/calphoto1.jpg",
      "images/calphoto2.jpg",
      "images/calphoto3.jpg",
      "images/calphoto4.jpg",
      "images/calphoto5.jpg"
    ];
    const ICS_URLS = [
      "https://corsproxy.io/?" + encodeURIComponent(
        "https://outlook.office365.com/owa/calendar/73ff77286546455d984e75751c99096d@plumblineservices.com/62c74f8908f34b578a230a0671a965bb689818300626846041/calendar.ics"
      ),
      "https://api.allorigins.win/raw?url=" + encodeURIComponent(
        "https://outlook.office365.com/owa/calendar/73ff77286546455d984e75751c99096d@plumblineservices.com/62c74f8908f34b578a230a0671a965bb689818300626846041/calendar.ics"
      )
    ];
    const LAT = 39.5807, LON = -104.8772;
    const TEST_EVENTS = true; // Set to false once ICS is confirmed working

    /* ---------- BACKGROUND ROTATION ---------- */
    let currentImage = 0;
    function changeBackground() {
      const img = new Image();
      img.src = IMAGES[currentImage];
      img.onload = () => {
        document.getElementById("background").style.backgroundImage = `url('${img.src}')`;
        currentImage = (currentImage + 1) % IMAGES.length;
      };
      img.onerror = () => {
        console.warn(`Failed to load image: ${img.src}`);
        document.getElementById("background").style.backgroundImage = "url('https://via.placeholder.com/1920x1080')";
        currentImage = (currentImage + 1) % IMAGES.length;
      };
    }
    changeBackground();
    setInterval(changeBackground, 15000);

    /* ---------- CLOCK ---------- */
    function updateClock() {
      const now = new Date();
      document.getElementById("time").textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent = now.toLocaleDateString([], { weekday: "long", month: "long", day: "numeric" });
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ---------- WEATHER + FORECAST ---------- */
    async function loadWeather() {
      try {
        const res = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&temperature_unit=fahrenheit&current=temperature_2m,weathercode&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`
        );
        const data = await res.json();
        const codes = {
          0: "‚òÄÔ∏è", 1: "üå§", 2: "‚õÖ", 3: "‚òÅÔ∏è",
          45: "üå´", 48: "üå´", 51: "üå¶", 61: "üåß",
          71: "‚ùÑÔ∏è", 80: "üåß", 95: "‚õà"
        };
        const temp = Math.round(data.current.temperature_2m);
        const icon = codes[data.current.weathercode] || "üå§";
        document.getElementById("weather").textContent = `${icon} ${temp}¬∞F in Centennial`;
        const forecast = data.daily.time.slice(1, 4).map((date, i) => {
          const code = data.daily.weathercode[i + 1];
          const hi = Math.round(data.daily.temperature_2m_max[i + 1]);
          const lo = Math.round(data.daily.temperature_2m_min[i + 1]);
          const day = new Date(date).toLocaleDateString([], { weekday: "short" });
          return `${day}: ${codes[code] || "üå§"} ${hi}¬∞ / ${lo}¬∞`;
        });
        document.getElementById("forecast").innerHTML = forecast.join(" ‚Ä¢ ");
      } catch {
        document.getElementById("weather").textContent = "Weather unavailable";
      }
    }
    loadWeather();
    setInterval(loadWeather, 900000);

    /* ---------- CALENDAR STATUS ---------- */
    let lastEvents = [];
    async function fetchWithRetry(urls, maxRetries = 3, delayMs = 5000) {
      for (let url of urls) {
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            const res = await fetch(url, { signal: controller.signal });
            clearTimeout(timeoutId);
            if (!res.ok) {
              throw new Error(`HTTP ${res.status}: ${res.statusText}`);
            }
            return res;
          } catch (error) {
            console.error(`Attempt ${attempt} failed for ${url}:`, error);
            if (attempt === maxRetries && url === urls[urls.length - 1]) throw error;
            await new Promise(resolve => setTimeout(resolve, delayMs));
          }
        }
      }
    }

    async function parseICS(text) {
      try {
        console.log("Raw ICS response:", text.substring(0, 500) + (text.length > 500 ? "..." : ""));
        if (!text.trim()) {
          throw new Error("Empty response (check calendar sharing or propagation)");
        }
        if (!text.includes("BEGIN:VCALENDAR")) {
          throw new Error("Invalid ICS format (no VCALENDAR)");
        }
        const jcalData = ICAL.parse(text);
        const comp = new ICAL.Component(jcalData);
        const vevents = comp.getAllSubcomponents("vevent");
        const events = vevents.map(vevent => {
          const start = vevent.getFirstPropertyValue("dtstart")?.toJSDate();
          const end = vevent.getFirstPropertyValue("dtend")?.toJSDate();
          const summary = vevent.getFirstPropertyValue("summary") || "";
          console.log("Parsed event:", { start, end, summary });
          return { start, end, summary };
        }).filter(e => e.start && e.end && !isNaN(e.start) && !isNaN(e.end));
        console.log("All parsed events:", events);
        return events;
      } catch (error) {
        console.error("ICS parsing failed:", error);
        throw error;
      }
    }

    async function loadICS() {
      const statusEl = document.getElementById("status");
      statusEl.classList.add("loading");
      statusEl.textContent = "Fetching calendar...";
      try {
        const res = await fetchWithRetry(ICS_URLS);
        const text = await res.text();
        const events = await parseICS(text);
        lastEvents = events;
        updateStatus(events);
      } catch (error) {
        console.error("Failed to load ICS:", error);
        statusEl.textContent = `ICS fetch failed: ${error.message}`;
        statusEl.className = "error";
        updateStatus(lastEvents.length ? lastEvents : []);
      } finally {
        statusEl.classList.remove("loading");
      }
    }

    function getTestEvents() {
      const today = new Date(2025, 9, 30); // Oct 30, 2025
      return [
        {
          start: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 14, 0), // 2 PM
          end: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 15, 0), // 3 PM
          summary: "Test Team Meeting"
        },
        {
          start: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 16, 0), // 4 PM
          end: new Date(today.getFullYear(), today.getMonth(), today.getDate(), 17, 0), // 5 PM
          summary: "Test Client Review"
        }
      ];
    }

    function updateStatus(events) {
      if (typeof TEST_EVENTS !== 'undefined' && TEST_EVENTS) {
        events = getTestEvents();
        console.log("Using test events:", events);
      }

      const now = new Date();
      const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
      const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
      const todayEvents = events
        .filter(e => e.start && e.end && e.start < todayEnd && e.end > todayStart)
        .sort((a, b) => a.start - b.start);
      console.log("Today's events (filtered):", todayEvents);
      const allEvents = events; // Log all events for debugging
      console.log("All events (unfiltered):", allEvents);
      const current = todayEvents.find(e => now >= e.start && now < e.end);
      const statusEl = document.getElementById("status");
      const eventListEl = document.getElementById("event-list");

      if (current) {
        statusEl.textContent = `üî¥ In Use ‚Äì ${current.summary || "Meeting"} until ${formatTime(current.end)}`;
        statusEl.className = "busy";
      } else {
        const next = todayEvents.find(e => e.start > now);
        statusEl.textContent = next
          ? `üü¢ Available until ${formatTime(next.start)} (${next.summary || "Meeting"})`
          : "üü¢ Available all day";
        statusEl.className = "available";
      }

      eventListEl.innerHTML = todayEvents.length
        ? todayEvents.map(e => `<li>${formatTime(e.start)} - ${formatTime(e.end)}: ${e.summary || "Meeting"}</li>`).join("")
        : "<li>No events today</li>";
    }

    function formatTime(date) {
      return date ? date.toLocaleTimeString([], { hour: "numeric", minute: "2-digit" }) : "";
    }

    // Manual ICS upload for testing
    document.getElementById("ics-file").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        const statusEl = document.getElementById("status");
        statusEl.classList.add("loading");
        statusEl.textContent = "Parsing uploaded ICS...";
        try {
          const text = await file.text();
          const events = await parseICS(text);
          lastEvents = events;
          updateStatus(events);
        } catch (error) {
          console.error("Failed to parse uploaded ICS:", error);
          statusEl.textContent = `ICS parse failed: ${error.message}`;
          statusEl.className = "error";
          updateStatus(lastEvents.length ? lastEvents : []);
        } finally {
          statusEl.classList.remove("loading");
        }
      }
    });

    loadICS();
    setInterval(loadICS, 120000);
  </script>
</body>
</html>
