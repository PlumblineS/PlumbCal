<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Conference Room Schedule</title>

  <!-- iPad full-screen (web-app) meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="South Conference Room Schedule">

  <meta http-equiv="refresh" content="1800"> <!-- backup full-page refresh every 30 min -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #004578; /* Plumbline blue */
      color: white;
      padding: 8px 16px;
      font-size: 22px;
      font-weight: 600;
      height: 56px;
    }
    header img {
      height: 36px;
      margin-right: 12px;
    }
    #clock {
      font-size: 18px;
      font-weight: 500;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100vh - 56px);
      transform: scale(0.9);
      transform-origin: top center;
    }
  </style>
</head>

<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="https://wg.scene7.com/is/image/wrenchgroup/updated-2023-logo-pl23wi001wg?fmt=png-alpha" alt="Plumbline Logo" />
      South Conference Room Schedule
    </div>
    <div id="clock"></div>
  </header>

  <iframe src="https://outlook.office365.com/owa/calendar/73ff77286546455d984e75751c99096d@plumblineservices.com/11007c9e19554a799267ce38e79446506920446490200924026/calendar.html"></iframe>

  <!-- Live clock -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
    }
    updateClock();
    setInterval(updateClock, 60000);
  </script>

  <!-- Auto-refresh the Outlook iframe every 5 min -->
  <script>
    setInterval(() => {
      const iframe = document.querySelector("iframe");
      iframe.src = iframe.src;
    }, 300000); // 5 minutes
  </script>
</body>
</html>
